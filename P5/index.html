<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>

   	<body>
		<h1 class="header">What Makes Songs Popular?</h1>
		<h2 class = "header2">*Only songs made after 1999 considered </h2>
		<div class= "legend">
			<svg id="my_dataviz" height=100 width=370 align = "center"></svg>
		</div>
	   	<div id="wrapper" class="flex-container">
			<div id="graph" class="flex-child chart1"></div>
			<div id="graph2" class="flex-child"></div>
		   </div>
		   <div id= "xaxislabel"></div>
		
		<div id = "inputs" class="inputs">
			<select  style= "height: 30px;" class = "attrChooser" id="xaxis" onchange="drawGraph()">
				<option selected value = "Danceability">Danceability of song</option>
				<option value = "BeatsPerMinute">BPM</option>
				<option value = "Energy">Energy of song</option>
				<option value = "Valence">Valence</option>
				<option value = "Duration">Length of Song (In Seconds)</option>
				<option value = "Liveness">Liveness</option>
				<option value = "Acousticness">Acousticness</option>
				<option value = "Speechiness">Speechiness</option>
				<option value = "Year">Year</option>
			</select>
		</div>
		
	</body>
